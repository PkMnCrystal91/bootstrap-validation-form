<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center">
      <form
        class="row needs-validation p-4 mt-4"
        id="miFormulario"
        action="sucess.html"
        novalidate
      >
        <p class="form-title fs-5"><strong>Registro de producto</strong></p>

        <div class="col-11 mx-auto mb-4 row d-flex justify-content-center mt-4">
          <div class="label-box col-12 col-md-2" style="text-align: end">
            <label class="mt-1 fs-5" for="">Code:</label>
          </div>
          <div class="col-12 col-md-8">
            <input
              type="text"
              placeholder="Please enter a code"
              pattern="^[1-9]\d*$"
              class="form-control"
              id="validationCustom01"
              required
            />
            <div class="valid-feedback">Approved!</div>
            <div class="invalid-feedback">Please enter the field</div>
          </div>
        </div>

        <div class="col-11 mx-auto mb-4 row d-flex justify-content-center">
          <div class="label-box col-12 col-md-2" style="text-align: end">
            <label class="mt-1 fs-5" for="">Description:</label>
          </div>
          <div class="col-12 col-md-8">
            <input
              type="text"
              placeholder="Please enter a description"
              class="form-control"
              id="validationCustom01"
              required
            />
            <div class="valid-feedback">Approved!</div>
            <div class="invalid-feedback">Please enter the field</div>
          </div>
        </div>

        <div class="col-11 mx-auto mb-4 row d-flex justify-content-center">
          <div class="label-box col-12 col-md-2" style="text-align: end">
            <label class="mt-1 fs-5" for="validationCustom01">Barcode:</label>
          </div>
          <div class="col-12 col-md-8">
            <input
              type="text"
              minlength="19"
              maxlength="19"
              placeholder="1234 5678 9101 1121"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              id="card-number"
              class="form-control"
              id="validationCustom01"
              required
            />
            <div class="valid-feedback">Approved!</div>
            <div class="invalid-feedback">Please enter the field</div>
          </div>
        </div>

        <div class="col-11 mx-auto mb-4 row d-flex justify-content-center">
          <div class="label-box col-12 col-md-2" style="text-align: end">
            <label class="mt-1 fs-5" for="">Unit price:</label>
          </div>

          <div class="col-12 col-md-8">
            <input
              type="text"
              pattern="[0-9]+(\.[0-9]{1,2})?"
              class="form-control"
              placeholder="$0.00"
              id="validationCustom01"
              required
            />
            <div class="valid-feedback">Approved!</div>
            <div class="invalid-feedback">Please enter the field</div>
          </div>
        </div>

        <div class="col-11 mx-auto mb-4 row d-flex justify-content-center">
          <div class="label-box col-12 col-md-2" style="text-align: end">
            <label class="mt-1 fs-5" for="">Stock:</label>
          </div>
          <div class="col-12 col-md-8">
            <input
              type="text"
              pattern="^[1-9]\d*$"
              class="form-control"
              placeholder=""
              id="validationCustom01"
              required
            />
            <div class="valid-feedback">Approved!</div>
            <div class="invalid-feedback">Please enter the field</div>
          </div>
        </div>

        <div class="col-11 mx-auto mb-4 row d-flex justify-content-center">
          <div class="label-box col-12 col-md-2" style="text-align: end">
            <label class="mt-1 fs-5" for="">Status:</label>
          </div>
          <div class="col-12 col-md-8">
            <div class="form-check mt-1">
              <input
                class="form-check-input"
                type="checkbox"
                onclick="mostrarTextoLabel()"
                value=""
                id="invalidCheck"
                required
              />
              <label
                class="form-check-label"
                id="textoLabel"
                for="invalidCheck"
                style="display: none"
              >
                Active
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
        </div>

        <div class="col-11 mx-auto mb-4 row d-flex justify-content-center">
          <div class="label-box col-12 col-md-2" style="text-align: end">
            <label class="mt-1 fs-5" for="">Category:</label>
          </div>
          <div class="col-12 col-md-8 mb-4">
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="" class="text-center">
                Choose category
              </option>
              <option>Category 1</option>
              <option>Category 2</option>
              <option>Category 3</option>
            </select>
            <div class="invalid-feedback">Please select a valid category</div>
          </div>
        </div>

        <div
          class="col-12 col-md-11 mx-auto row mx-auto d-flex justify-content-between my-2"
        >
          <a href=""> </a>
          <button class="btn btn-primary col-12 col-md-2" type="submit">
            Submit
          </button>
          <button
            class="btn btn-danger col-12 col-md-2"
            onclick="borrarCampos()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
